
{% extends "base.html" %}
{% block title %}Change Password - Employee Risk Calculator{% endblock %}
{% block content %}
<style>
  .change-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 20px;
  }

  .change-card {
    background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(15, 32, 39, 0.2);
    border: 1px solid rgba(0, 206, 201, 0.1);
  }

  .change-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .change-title {
    font-size: 2.5em;
    color: #2c3e50;
    margin-bottom: 10px;
    font-weight: 700;
  }

  .change-subtitle {
    color: #7f8c8d;
    font-size: 1.1em;
  }

  .form-group {
    margin-bottom: 25px;
  }

  .form-group label {
    display: block;
    color: #2c3e50;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 1.1em;
  }

  .form-group input {
    width: 100%;
    padding: 15px 18px;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    font-size: 1em;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: inherit;
    box-sizing: border-box;
  }

  .form-group input:focus {
    outline: none;
    border-color: #00cec9;
    box-shadow: 0 0 0 3px rgba(0, 206, 201, 0.1);
  }

  .change-button {
    width: 100%;
    background: linear-gradient(135deg, #0f2027, #203a43);
    color: white;
    padding: 18px;
    border: none;
    border-radius: 25px;
    font-size: 1.2em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 25px;
  }

  .change-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(15, 32, 39, 0.3);
  }

  .back-link {
    display: block;
    text-align: center;
    color: #00cec9;
    text-decoration: none;
    font-weight: 600;
  }

  .back-link:hover {
    text-decoration: none;
  }
</style>

<div class="change-container">
  <div class="change-card">
    <div class="change-header">
      <h1 class="change-title">üîê Change Password</h1>
      <p class="change-subtitle">Update your account password</p>
    </div>

    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div class="form-group">
        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" name="current_password" required placeholder="Enter current password">
      </div>

      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" required minlength="6" placeholder="Enter new password">
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
      </div>

      <button type="submit" class="change-button">üîÑ Change Password</button>
    </form>

    <a href="{{ url_for('main.dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</div>
{% endblock %}
