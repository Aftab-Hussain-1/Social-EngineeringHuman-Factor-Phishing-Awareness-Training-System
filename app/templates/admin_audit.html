{% extends "base.html" %}
{% block title %}Audit Logs{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #141e30, #243b55);
    font-family: 'Segoe UI', sans-serif;
    color: #f1f1f1;
    padding: 40px 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #00cec9;
    font-size: 28px;
  }

  table {
    width: 90%;
    margin: auto;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    background-color: #2c3e50;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
  }

  th, td {
    padding: 15px 20px;
    text-align: center;
  }

  th {
    background-color: #00b894;
    color: white;
    font-size: 18px;
  }

  tr:nth-child(even) {
    background-color: #34495e;
  }

  tr:nth-child(odd) {
    background-color: #3d566e;
  }

  td {
    font-size: 16px;
    color: #ecf0f1;
  }

  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    tr {
      margin-bottom: 15px;
    }

    td {
      text-align: right;
      padding-left: 50%;
      position: relative;
    }

    td::before {
      content: attr(data-label);
      position: absolute;
      left: 0;
      width: 50%;
      padding-left: 15px;
      font-weight: bold;
      color: #81ecec;
      text-align: left;
    }

    th {
      display: none;
    }
  }
</style>

<h2>ðŸ“œ Admin Audit Logs</h2>
<table>
  <thead>
    <tr><th>Admin</th><th>Action</th><th>Timestamp</th></tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td data-label="Admin">{{ log.admin.username }}</td>
      <td data-label="Action">{{ log.action }}</td>
      <td data-label="Timestamp">{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
